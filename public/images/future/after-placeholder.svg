<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Gradient placeholder with "After" text and futuristic theme -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>

    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>

    <!-- Dot pattern (modern/edge network) -->
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="#06B6D4" opacity="0.3"/>
    </pattern>
  </defs>

  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  <rect width="800" height="600" fill="url(#dots)"/>

  <!-- Success/fast indicators with glow -->
  <g filter="url(#glow)">
    <circle cx="400" cy="250" r="60" fill="none" stroke="url(#accent-gradient)" stroke-width="4"/>
    <path d="M370 250 L390 270 L430 230" stroke="#10B981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- "AFTER" label with gradient -->
  <text
    x="400"
    y="350"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="48"
    font-weight="700"
    fill="url(#accent-gradient)"
    text-anchor="middle"
  >
    AFTER
  </text>

  <!-- Subtitle -->
  <text
    x="400"
    y="385"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="18"
    fill="#94A3B8"
    text-anchor="middle"
  >
    Instant Deployments • Globale Edge-Präsenz
  </text>

  <!-- Status bars (high performance) -->
  <g transform="translate(250, 420)">
    <rect x="0" y="0" width="300" height="8" rx="4" fill="#1E293B"/>
    <rect x="0" y="0" width="285" height="8" rx="4" fill="url(#accent-gradient)" opacity="0.9"/>

    <rect x="0" y="20" width="300" height="8" rx="4" fill="#1E293B"/>
    <rect x="0" y="20" width="300" height="8" rx="4" fill="#10B981" opacity="0.8"/>

    <rect x="0" y="40" width="300" height="8" rx="4" fill="#1E293B"/>
    <rect x="0" y="40" width="270" height="8" rx="4" fill="#06B6D4" opacity="0.8"/>
  </g>

  <!-- Glow filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
