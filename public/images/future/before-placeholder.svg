<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Gray placeholder with "Before" text and monochrome theme -->
  <rect width="800" height="600" fill="#1F2937"/>

  <!-- Grid pattern (old/legacy system) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Warning/slow indicators -->
  <g opacity="0.6">
    <circle cx="400" cy="250" r="60" fill="none" stroke="#EF4444" stroke-width="4"/>
    <path d="M400 220 L400 260" stroke="#EF4444" stroke-width="6" stroke-linecap="round"/>
    <circle cx="400" cy="275" r="4" fill="#EF4444"/>
  </g>

  <!-- "BEFORE" label -->
  <text
    x="400"
    y="350"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="48"
    font-weight="700"
    fill="#9CA3AF"
    text-anchor="middle"
  >
    BEFORE
  </text>

  <!-- Subtitle -->
  <text
    x="400"
    y="385"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="18"
    fill="#6B7280"
    text-anchor="middle"
  >
    Langsame Deployments â€¢ Komplexe Infrastruktur
  </text>

  <!-- Status bars (low performance) -->
  <g transform="translate(250, 420)">
    <rect x="0" y="0" width="300" height="8" rx="4" fill="#374151"/>
    <rect x="0" y="0" width="120" height="8" rx="4" fill="#EF4444"/>

    <rect x="0" y="20" width="300" height="8" rx="4" fill="#374151"/>
    <rect x="0" y="20" width="90" height="8" rx="4" fill="#F59E0B"/>

    <rect x="0" y="40" width="300" height="8" rx="4" fill="#374151"/>
    <rect x="0" y="40" width="150" height="8" rx="4" fill="#F59E0B"/>
  </g>
</svg>
