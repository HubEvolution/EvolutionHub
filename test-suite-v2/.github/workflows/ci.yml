- âœ… Unit Tests: ${{ needs.unit-tests.result }}
- âœ… Integration Tests: ${{ needs.integration-tests.result }}
- âœ… E2E Tests: ${{ needs.e2e-tests.result }}
- âœ… Performance Tests: ${{ needs.performance-tests.result }}
- âœ… Security Tests: ${{ needs.security-tests.result }}

[ğŸ“‹ VollstÃ¤ndiger Bericht](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            });
          }

  # Deploy to staging (nur bei main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.ref == 'refs/heads/main' && needs.quality-gate.result == 'success'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "ğŸš€ Deploy zu Staging-Umgebung"
        # Hier wÃ¼rden die eigentlichen Deploy-Schritte stehen
        # z.B. Docker build, push zu Registry, Kubernetes deployment, etc.

    - name: Run smoke tests on staging
      run: |
        echo "ğŸ§ª FÃ¼hre Smoke-Tests auf Staging aus"
        # Hier wÃ¼rden Smoke-Tests gegen die Staging-Umgebung laufen

    - name: Notify deployment success
      if: success()
      run: |
        echo "âœ… Staging-Deployment erfolgreich"
        # Hier kÃ¶nnte eine Benachrichtigung erfolgen (Slack, Teams, etc.)

    - name: Notify deployment failure
      if: failure()
      run: |
        echo "âŒ Staging-Deployment fehlgeschlagen"
