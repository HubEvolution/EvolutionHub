post:
  tags:
    - auth
  summary: Passwort vergessen
  description: |
    Sendet eine E-Mail mit einem Reset-Token an die angegebene E-Mail-Adresse,
    wenn ein Benutzer mit dieser E-Mail-Adresse existiert.
  operationId: forgotPassword
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yaml#/ForgotPasswordRequest'
  responses:
    '200':
      description: E-Mail gesendet (wird auch zurückgegeben, wenn die E-Mail nicht existiert, um Enumeration zu verhindern)
      content:
        application/json:
          schema:
            $ref: '../schemas.yaml#/SuccessResponse'
          example:
            message: Wenn ein Konto mit dieser E-Mail-Adresse existiert, wurde eine E-Mail mit Anweisungen zum Zurücksetzen des Passworts gesendet
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '429':
      $ref: '../../openapi.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalServerError'
  security: []
