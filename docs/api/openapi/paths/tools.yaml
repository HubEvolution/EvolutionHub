get:
  tags:
    - tools
  summary: Tools abrufen
  description: |
    Gibt eine Liste von verfügbaren Tools zurück.
  operationId: getTools
  parameters:
    - name: page
      in: query
      description: Seitennummer für die Paginierung
      schema:
        type: integer
        default: 1
        minimum: 1
    - name: limit
      in: query
      description: Anzahl der Elemente pro Seite
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
  responses:
    '200':
      description: Erfolgreicher Abruf der Tools
      content:
        application/json:
          schema:
            type: object
            properties:
              tools:
                type: array
                items:
                  $ref: '../schemas.yaml#/Tool'
              pagination:
                $ref: '../schemas.yaml#/Pagination'
          example:
            tools:
              - id: 123e4567-e89b-12d3-a456-426614174000
                name: Code-Editor
                description: Ein Tool zum Bearbeiten von Code
                icon: code-editor-icon
                created_at: "2023-01-01T00:00:00Z"
                updated_at: "2023-01-01T00:00:00Z"
            pagination:
              page: 1
              limit: 10
              total: 1
    '429':
      $ref: '../../openapi.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalServerError'
  security:
    - cookieAuth: []
    - {}  # Auch ohne Authentifizierung zugänglich

post:
  tags:
    - tools
  summary: Tool erstellen
  description: |
    Erstellt ein neues Tool. Nur Administratoren können Tools erstellen.
  operationId: createTool
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yaml#/ToolCreate'
  responses:
    '201':
      description: Tool erfolgreich erstellt
      content:
        application/json:
          schema:
            type: object
            properties:
              tool:
                $ref: '../schemas.yaml#/Tool'
          example:
            tool:
              id: 123e4567-e89b-12d3-a456-426614174000
              name: Code-Editor
              description: Ein Tool zum Bearbeiten von Code
              icon: code-editor-icon
              created_at: "2023-01-01T00:00:00Z"
              updated_at: "2023-01-01T00:00:00Z"
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../openapi.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../openapi.yaml#/components/responses/Forbidden'
    '429':
      $ref: '../../openapi.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalServerError'
  security:
    - cookieAuth: []
    - csrfToken: []
