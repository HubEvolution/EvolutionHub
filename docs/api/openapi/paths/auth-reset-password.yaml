post:
  tags:
    - auth
  summary: Passwort zurücksetzen
  description: |
    Setzt das Passwort eines Benutzers mit dem angegebenen Reset-Token zurück.
  operationId: resetPassword
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas.yaml#/ResetPasswordRequest'
  responses:
    '200':
      description: Passwort erfolgreich zurückgesetzt
      content:
        application/json:
          schema:
            $ref: '../schemas.yaml#/SuccessResponse'
          example:
            message: Passwort erfolgreich zurückgesetzt
    '400':
      description: Ungültiger Token oder Passwort
      content:
        application/json:
          schema:
            $ref: '../schemas.yaml#/Error'
          example:
            error: true
            message: Ungültiger oder abgelaufener Token
            status: 400
    '429':
      $ref: '../../openapi.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalServerError'
  security: []
