get:
  tags:
    - auth
  summary: Benutzerabmeldung (Redirect)
  description: |
    Beendet die aktuelle Benutzersitzung und löscht das Session-Cookie. Antwortet mit 302 Redirect.
  operationId: getUserLogout
  responses:
    '302':
      description: Redirect nach Logout
      headers:
        Location:
          schema:
            type: string
            example: /
        Set-Cookie:
          schema:
            type: string
            example: __Host-session=; Path=/; HttpOnly; SameSite=Strict; Secure; Max-Age=0
