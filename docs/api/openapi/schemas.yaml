User:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Eindeutige Benutzer-ID
    email:
      type: string
      format: email
      description: E-Mail-Adresse des Benutzers
    name:
      type: string
      description: Anzeigename des Benutzers
    roles:
      type: array
      items:
        type: string
        enum: [user, admin]
      description: Benutzerrollen
    created_at:
      type: string
      format: date-time
      description: Erstellungszeitpunkt
    updated_at:
      type: string
      format: date-time
      description: Letzter Aktualisierungszeitpunkt
  required:
    - id
    - email
    - name
    - roles
    - created_at
    - updated_at

