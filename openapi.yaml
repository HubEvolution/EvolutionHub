openapi: 3.0.3
info:
  title: EvolutionHub API
  version: "1.0.0"
  description: Export der Routen aus src/pages als OpenAPI 3.0 Spec
servers:
  - url: /
    description: Default server (relative)
paths:
  /api/csp-report:
    post:
      summary: Accept CSP reports
      description: Legacy CSP report and Reporting API
      x-source: src/pages/api/csp-report.ts
      operationId: postCspReport
      responses:
        "204":
          description: No Content
  /api/debug-login:
    post:
      summary: Create a debug session (development only)
      description: Debug login endpoint (dev only)
      x-source: src/pages/api/debug-login.ts
      operationId: postDebugLogin
      responses:
        "200":
          description: Debug session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
  /api/newsletter/unsubscribe:
    post:
      summary: Unsubscribe from newsletter
      description: Removes an email from newsletter subscription list
      x-source: src/pages/api/newsletter/unsubscribe.ts
      operationId: postNewsletterUnsubscribe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewsletterUnsubscribeRequest'
      responses:
        "200":
          description: Unsubscribed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/billing/cancel:
    post:
      summary: Schedule subscription cancellation
      description: Marks the subscription to cancel at period end
      x-source: src/pages/api/billing/cancel.ts
      operationId: postBillingCancel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingCancelRequest'
      responses:
        "200":
          description: Cancellation scheduled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/admin/users/summary:
    get:
      summary: Get user summary by email or id
      description: Returns user profile/basic subscription and credits balance. Requires admin.
      x-source: src/pages/api/admin/users/summary.ts
      operationId: getAdminUsersSummary
      parameters:
        - name: email
          in: query
          required: false
          schema:
            type: string
        - name: id
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: User summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        "400":
          description: Validation error (email or id required)
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (not admin)
        "404":
          description: Not found
  /api/admin/users/list:
    get:
      summary: List users with admin insights
      description: Returns paginated admin user list with status, credits, and session stats. Requires admin.
      x-source: src/pages/api/admin/users/list.ts
      operationId: getAdminUsersList
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 200
          description: Filter by email, name, or id (case-insensitive)
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [active, banned, deleted]
        - name: plan
          in: query
          required: false
          schema:
            type: string
            enum: [free, pro, premium, enterprise]
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: cursor
          in: query
          required: false
          schema:
            type: string
          description: Opaque cursor for pagination (from previous response nextCursor)
      responses:
        "200":
          description: User list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUserListSuccess'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (not admin)
        "429":
          description: Rate limited
  /api/admin/users/{id}/ban:
    post:
      summary: Ban user
      description: Marks the user as banned, revokes sessions, and suppresses the account in Stytch. Requires admin and CSRF.
      x-source: src/pages/api/admin/users/[id]/ban.ts
      operationId: postAdminUserBan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: X-CSRF-Token
          in: header
          required: true
          schema:
            type: string
          description: Double-submit token; must match cookie 'csrf_token'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUserLifecycleRequest'
      responses:
        "200":
          description: User banned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUserActionSuccess'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (CSRF/Origin or not admin)
        "404":
          description: User not found
        "409":
          description: Conflict (already banned or deleted)
        "429":
          description: Rate limited
  /api/admin/users/{id}/unban:
    post:
      summary: Unban user
      description: Reactivates a banned user and unsuppresses them in Stytch. Requires admin and CSRF.
      x-source: src/pages/api/admin/users/[id]/unban.ts
      operationId: postAdminUserUnban
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: X-CSRF-Token
          in: header
          required: true
          schema:
            type: string
          description: Double-submit token; must match cookie 'csrf_token'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUserLifecycleRequest'
      responses:
        "200":
          description: User unbanned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUserActionSuccess'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (CSRF/Origin or not admin)
        "404":
          description: User not found
        "409":
          description: Conflict (user not banned)
        "429":
          description: Rate limited
  /api/admin/users/{id}:
    delete:
      summary: Soft-delete user
      description: Marks the user as deleted, revokes sessions, and requests Stytch account deletion. Requires admin and CSRF.
      x-source: src/pages/api/admin/users/[id].ts
      operationId: deleteAdminUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: X-CSRF-Token
          in: header
          required: true
          schema:
            type: string
          description: Double-submit token; must match cookie 'csrf_token'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUserLifecycleRequest'
      responses:
        "200":
          description: User deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUserActionSuccess'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (CSRF/Origin or not admin)
        "404":
          description: User not found
        "409":
          description: Conflict (already deleted)
        "429":
          description: Rate limited
  /api/admin/credits/history:
    get:
      summary: List active credit packs
      description: Returns active credit packs for a user. Requires admin.
      x-source: src/pages/api/admin/credits/history.ts
      operationId: getAdminCreditsHistory
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Packs list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        "400":
          description: Validation error
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (not admin)
  /api/admin/credits/usage:
    get:
      summary: Get credits balance
      description: Returns credits balance for a user. Requires admin.
      x-source: src/pages/api/admin/credits/usage.ts
      operationId: getAdminCreditsUsage
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCreditsUsageSuccess'
        "400":
          description: Validation error
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (not admin)
  /api/admin/credits/grant:
    post:
      summary: Grant credits to a user
      description: Adds credits to a user by email. Requires admin. CSRF protected.
      x-source: src/pages/api/admin/credits/grant.ts
      operationId: postAdminCreditsGrant
      parameters:
        - name: X-CSRF-Token
          in: header
          required: true
          description: Double‑Submit token; must match cookie 'csrf_token'
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                amount:
                  type: integer
                  description: Credits to grant (default 1000)
      responses:
        "200":
          description: Grant success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (CSRF/Origin or not admin)
        "404":
          description: User not found
  /api/admin/credits/deduct:
    post:
      summary: Deduct credits from a user
      description: Deducts credits from a user by email. Requires admin. CSRF protected. Defaults to strict mode (rejects overdraw) unless strict=false is sent.
      x-source: src/pages/api/admin/credits/deduct.ts
      operationId: postAdminCreditsDeduct
      parameters:
        - name: X-CSRF-Token
          in: header
          required: true
          description: Double‑Submit token; must match cookie 'csrf_token'
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                amount:
                  type: integer
                  description: Credits to deduct (default 1000)
                  minimum: 1
                  maximum: 100000
                strict:
                  type: boolean
                  description: If true, reject when amount exceeds current balance (default true)
              additionalProperties: false
      responses:
        "200":
          description: Deduct success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCreditsDeductSuccess'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (CSRF/Origin or not admin)
        "404":
          description: User not found
        "422":
          description: Validation error (e.g., insufficient_credits in strict mode)

  /api/admin/users/set-plan:
    post:
      summary: Set user plan (admin override)
      description: |
        Orchestrates Stripe subscription changes for a user (identified by email or userId).
        Requires admin and is CSRF protected.
        Behavior:
        - For paid plans (pro/premium/enterprise): updates existing subscription item to the mapped price or creates a new subscription.
        - For free: cancels the subscription. Default is to cancel at period end; immediate cancel can be requested explicitly.
        - `interval` selects the price table (monthly|annual). `prorationBehavior` controls proration on updates (create_prorations|none).
        Source of truth: Stripe webhook (`/api/billing/stripe-webhook`) eventually sets `users.plan` based on subscription status.
      x-source: src/pages/api/admin/users/set-plan.ts
      operationId: postAdminUsersSetPlan
      parameters:
        - name: X-CSRF-Token
          in: header
          required: true
          description: Double-submit token; must match cookie 'csrf_token'
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminSetPlanRequest'
      responses:
        "200":
          description: Plan set
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "403":
          description: Forbidden (CSRF/Origin or not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "422":
          description: Validation error (invalid body)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/tools:
    get:
      summary: List available tools
      description: Public tools list
      x-source: src/pages/api/tools.ts
      operationId: getTools
      responses:
        "200":
          description: Array of tools
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tool'
  /api/analytics/views:
    get:
      summary: Get views count for a blog post
      description: Returns current page view count for a given blog post slug. Security headers are applied by global API middleware.
      x-source: src/pages/api/analytics/views.ts
      operationId: getAnalyticsViews
      parameters:
        - name: slug
          in: query
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 200
      responses:
        "200":
          description: Current views count
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      slug:
                        type: string
                      count:
                        type: integer
                        minimum: 0
                      ts:
                        type: integer
                        description: Epoch milliseconds at server time
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
    post:
      summary: Increment views count
      description: >
        Increments page view counter for the given slug. Security: Same-Origin required for unsafe methods per middleware; CSRF token not required for this non-sensitive endpoint. Security headers are applied by global API middleware.
      x-source: src/pages/api/analytics/views.ts
      operationId: postAnalyticsViews
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required: [slug]
              properties:
                slug:
                  type: string
                  minLength: 1
                  maxLength: 200
      responses:
        "200":
          description: Incremented views count
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      slug:
                        type: string
                      count:
                        type: integer
                        minimum: 1
                      ts:
                        type: integer
                        description: Epoch milliseconds at server time
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/testing/evaluate:
    post:
      summary: Create web evaluation task (testing)
      description: Creates a new web evaluation task. CSRF protected.
      x-source: src/pages/api/testing/evaluate/index.ts
      operationId: postTestingEvaluate
      parameters:
        - name: X-CSRF-Token
          in: header
          required: true
          schema:
            type: string
          description: Double-submit token; must match cookie 'csrf_token'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebEvalTaskRequest'
      responses:
        "200":
          description: Task created
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      taskId:
                        type: string
                      status:
                        type: string
                        enum: [pending, processing, completed, failed]
                      createdAt:
                        type: string
                        format: date-time
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/testing/evaluate/next:
    post:
      summary: Claim next pending web evaluation task (executor)
      description: Requires executor token via header x-executor-token. In production, also requires x-internal-exec=1 and environment opt-in.
      x-source: src/pages/api/testing/evaluate/next.ts
      operationId: postTestingEvaluateNext
      parameters:
        - name: x-executor-token
          in: header
          required: true
          schema:
            type: string
        - name: x-internal-exec
          in: header
          required: false
          schema:
            type: string
          description: Required in production; must be "1".
      responses:
        "200":
          description: Next task or null
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      task:
                        oneOf:
                          - type: object
                            additionalProperties: false
                            properties:
                              id: { type: string }
                              url: { type: string }
                              task: { type: string }
                              headless: { type: boolean }
                              timeoutMs: { type: integer }
                              status:
                                type: string
                                enum: [pending, processing, completed, failed]
                              attemptCount: { type: integer, minimum: 0 }
                              ownerType: { type: string, enum: [user, guest] }
                              ownerId: { type: string }
                              createdAt: { type: string, format: date-time }
                              updatedAt: { type: string, format: date-time }
                              lastError: { type: string, nullable: true }
                            required: [id, url, task, status, attemptCount, ownerType, ownerId, createdAt, updatedAt]
                        nullable: true
        "401":
          description: Executor authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "403":
          description: Disabled in production (gating)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/testing/evaluate/{id}:
    get:
      summary: Get web evaluation task status and report
      description: Returns task summary for the authorized owner and the stored report if available.
      x-source: src/pages/api/testing/evaluate/[id].ts
      operationId: getTestingEvaluateById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Task status (and report if stored)
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      task:
                        type: object
                        additionalProperties: false
                        properties:
                          id: { type: string }
                          url: { type: string }
                          description: { type: string }
                          status:
                            type: string
                            enum: [pending, processing, completed, failed]
                          createdAt: { type: string, format: date-time }
                          updatedAt: { type: string, format: date-time }
                          attemptCount: { type: integer, minimum: 0 }
                          lastError: { type: string, nullable: true }
                      report:
                        $ref: '#/components/schemas/WebEvalReport'
                        nullable: true
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "403":
          description: Forbidden (not authorized owner)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/testing/evaluate/{id}/complete:
    post:
      summary: Submit web evaluation completion (executor)
      description: Requires executor token. In production, also requires x-internal-exec=1 and environment opt-in.
      x-source: src/pages/api/testing/evaluate/[id]/complete.ts
      operationId: postTestingEvaluateComplete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: x-executor-token
          in: header
          required: true
          schema:
            type: string
        - name: x-internal-exec
          in: header
          required: false
          schema:
            type: string
          description: Required in production; must be "1".
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebEvalCompletion'
      responses:
        "200":
          description: Completion accepted
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      taskId: { type: string }
                      status:
                        type: string
                        enum: [completed, failed]
                      storedAt: { type: string, format: date-time }
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "401":
          description: Executor authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        "403":
          description: Disabled in production (gating)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/ai-video/upload:
    post:
      summary: Upload source video for enhancement
      description: Accepts a short video file and stores it to R2 for later processing.
      x-source: src/pages/api/ai-video/upload.ts
      operationId: postAiVideoUpload
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file, tier, durationMs]
              properties:
                file:
                  type: string
                  format: binary
                tier:
                  type: string
                  enum: ["720p", "1080p"]
                durationMs:
                  type: integer
      responses:
        "200":
          description: Upload succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
  /api/ai-video/generate:
    post:
      summary: Start video enhancement job
      description: Starts a provider job for the uploaded video and charges credits or monthly quota.
      x-source: src/pages/api/ai-video/generate.ts
      operationId: postAiVideoGenerate
      parameters:
        - name: X-CSRF-Token
          in: header
          required: true
          description: Double-submit token; must match cookie 'csrf_token'
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [key, tier]
              additionalProperties: false
              properties:
                key:
                  type: string
                tier:
                  type: string
                  enum: ["720p", "1080p"]
      responses:
        "200":
          description: Job started
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum: [true]
                  data:
                    type: object
                    properties:
                      jobId:
                        type: string
                      status:
                        type: string
                      charge:
                        description: Either credits deducted or quota used
                        oneOf:
                          - type: object
                            additionalProperties: false
                            properties:
                              credits:
                                type: number
                              balance:
                                type: number
                          - type: object
                            additionalProperties: false
                            properties:
                              credits:
                                type: number
                                enum: [0]
                              quota:
                                type: boolean
                                enum: [true]
        "400":
          description: Validation error (e.g., insufficient_credits | insufficient_quota)
          content:
            application/json:
