name: OpenAPI Redoc Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  redoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Enable Corepack
        run: corepack enable

      - name: Use npm 11 via Corepack
        run: corepack prepare npm@11.0.0 --activate

      - name: Validate OpenAPI (swagger-cli)
        run: npx swagger-cli validate openapi.yaml

      - name: Generate Redoc HTML
        run: npx redoc-cli build openapi.yaml -o api-docs.html

      - name: Attach Redoc to Release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: api-docs.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
