name: docs-inventory

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1'

jobs:
  inventory:
    name: Generate documentation inventory
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Enable Corepack
        run: corepack enable
      - name: Use npm 11 via Corepack
        run: corepack prepare npm@11.0.0 --activate
      - name: Install dependencies
        run: npm ci
      - name: Build documentation inventory
        run: node ./scripts/doc-inventory.mjs
      - name: Upload registry artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-registry
          path: docs/meta/registry.json
          if-no-files-found: error
