name: Deploy to Cloudflare

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'

permissions:
  contents: write
  pull-requests: read

jobs:
  pre-deploy:
    name: Pre-Deploy Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security Scan (secrets)
        run: npm run -s security:scan

      - name: Run Lint
        run: npm run lint

      - name: Run Format Check
        run: npm run format:check

      - name: Run TypeScript Check
        run: npx astro check --tsconfig tsconfig.astro.json || npx astro check

      - name: OpenAPI Validate
        run: npm run openapi:validate

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage

      - name: Run Security Audit
        run: npm audit --audit-level=moderate

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: pre-deploy
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: staging
      url: https://staging.hub-evolution.com
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Worker (Staging Mode)
        run: npm run build:worker:staging

      - name: Deploy to Cloudflare (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging

      - name: Health Check (Staging)
        run: |
          sleep 10
          npm run health-check -- --url https://staging.hub-evolution.com

  staging-smokes:
    name: Staging Smokes (Gate)
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: 'Preflight: GET /en/tools/imag-enhancer/app (status + headers)'
        run: |
          set -o pipefail
          curl -sf -i "https://staging.hub-evolution.com/en/tools/imag-enhancer/app" | sed -n '1,20p'

      - name: 'Preflight: GET /api/ai-image/usage?debug=1'
        run: |
          set -o pipefail
          curl -sf -i "https://staging.hub-evolution.com/api/ai-image/usage?debug=1" | sed -n '1,30p'

      - name: 'Preflight: POST /api/auth/magic/request (staging)'
        env:
          STYTCH_TEST_EMAIL: ${{ secrets.STYTCH_TEST_EMAIL }}
        run: |
          set -o pipefail
          if [ -z "${STYTCH_TEST_EMAIL}" ]; then
            echo "STYTCH_TEST_EMAIL not set, skipping auth preflight";
          else
            curl -sf -i -X POST "https://staging.hub-evolution.com/api/auth/magic/request" \
              -H "Origin: https://staging.hub-evolution.com" \
              -H "Content-Type: application/json" \
              --data "{\"email\":\"${STYTCH_TEST_EMAIL}\",\"r\":\"/dashboard\",\"locale\":\"en\"}" | sed -n '1,30p';
          fi

      - name: Run Playwright Smoke (chromium)
        env:
          TEST_BASE_URL: https://staging.hub-evolution.com
        run: |
          npx playwright test -c test-suite-v2/playwright.config.ts test-suite-v2/src/e2e/tools/image-enhancer.spec.ts --project=chromium --reporter=list

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deploy, deploy-staging, staging-smokes]
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: production
      url: https://hub-evolution.com
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Worker
        run: npm run build:worker

      - name: Deploy to Cloudflare (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production

      - name: Health Check (Production)
        run: |
          sleep 10
          npm run health-check -- --url https://hub-evolution.com

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Deployment Summary

            - **Environment:** Production
            - **Version:** ${{ github.ref_name }}
            - **Deployed at:** ${{ github.event.head_commit.timestamp }}
            - **URL:** https://hub-evolution.com

            ### Changes
            See commit history for detailed changes.

            ### Health Check
            All services operational ✅
          draft: false
          prerelease: false

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [pre-deploy, deploy-staging, deploy-production]
    if: failure()
    steps:
      - name: Log Failure
        run: |
          echo "❌ Deployment failed!"
          echo "Workflow: ${{ github.workflow }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
