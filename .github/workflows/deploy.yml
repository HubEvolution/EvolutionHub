name: Pre-Release Validation (No Deploy)

on:
  # Manual only; no automatic deploys from GitHub
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: prerelease-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Release (build + tests, no deploy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security Scan (secrets)
        run: npm run -s security:scan

      - name: ESLint (no warnings)
        run: npm run lint -- --max-warnings=0

      - name: Prettier Check
        run: npm run format:check

      - name: TypeScript Check (src)
        run: npm run typecheck:src

      - name: Astro UI Type Check
        run: npm run astro:check:ui

      - name: OpenAPI Validate
        run: npm run openapi:validate

      - name: Unit Tests
        run: npm run test:unit:run

      - name: Integration Tests
        run: npm run test:integration:run

      - name: Build (worker, CI mode)
        run: npm run build:worker:ci

      - name: npm audit (moderate severity)
        run: npm audit --audit-level=moderate
  # No deploy jobs here by design. Use local `wrangler deploy` for releases.
