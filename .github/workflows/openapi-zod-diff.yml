name: OpenAPI Zod Diff

on:
  pull_request:
    paths:
      - 'src/lib/validation/schemas/**'
      - 'openapi.yaml'
      - 'scripts/zod-openapi-*.ts'
      - 'package.json'
  workflow_dispatch:

jobs:
  zod-diff:
    name: Zod/OpenAPI drift report
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Enable Corepack
        run: corepack enable

      - name: Use npm 11 via Corepack
        run: corepack prepare npm@11.0.0 --activate

      - name: Install
        run: npm ci

      - name: Validate OpenAPI (non-blocking)
        run: npm run openapi:validate

      - name: Generate Zodâ†’OpenAPI pilot components
        run: npm run openapi:zod:pilot

      - name: Diff pilot vs openapi.yaml components
        run: npm run openapi:zod:diff

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: zod-openapi-reports
          path: |
            reports/zod-openapi-*.json
          if-no-files-found: ignore
