name: docs-sync

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:

jobs:
  docs:
    name: Enforce documentation hygiene
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Enable Corepack
        run: corepack enable
      - name: Use npm 11 via Corepack
        run: corepack prepare npm@11.0.0 --activate
      - name: Install dependencies
        run: npm ci
      - name: Validate README structure
        run: node ./scripts/check-readme-structure.mjs
      - name: Validate frontmatter
        run: node ./scripts/validate-frontmatter.mjs
      - name: Check for documentation drift
        run: node ./scripts/doc-drift.mjs
      - name: Markdown lint
        run: npm run docs:lint
      - name: Validate documentation links
        run: node ./scripts/doc-links.mjs
