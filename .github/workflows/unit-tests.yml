name: Unit and E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests with Coverage
      run: npx vitest run --coverage --reporter=lcov --coverage-report-dir=coverage/unit

    - name: Upload Coverage
      uses: codecov/codecov-action@v4
      with:
        files: coverage/unit/lcov.info

  e2e:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run E2E Tests
      run: npm run test:e2e -- --base-url=https://ci.hub-evolution.com
      env:
        PLAYWRIGHT_TEST_BASE_URL: https://ci.hub-evolution.com

    - name: Upload E2E Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Astro Type Check
      run: npx astro check

  openapi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Validate OpenAPI (swagger-cli)
      run: npx swagger-cli validate openapi.yaml

    - name: Generate Redoc HTML
      run: npx redoc-cli build openapi.yaml -o api-docs.html

    - name: Upload OpenAPI Redoc Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: openapi-redoc
        path: api-docs.html
        retention-days: 30