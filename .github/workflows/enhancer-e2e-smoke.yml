name: Enhancer E2E Smoke

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  enhancer-e2e-smoke:
    name: Enhancer E2E Smoke (EN+DE)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      E2E_RECORD: '0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install dependencies
        run: |
          npm ci
          # Install only chromium (faster) with system deps on ubuntu
          npx playwright install --with-deps chromium

      - name: Start dev worker (background)
        env:
          # Force dev echo/no external provider calls
          ENVIRONMENT: development
        run: |
          nohup npm run dev:worker:dev > dev-worker.log 2>&1 &

      - name: Wait for dev worker
        run: npx wait-on http://127.0.0.1:8787

      - name: "Preflight: GET /en/tools/imag-enhancer/app (log status + headers)"
        run: |
          set -o pipefail
          curl -i "http://127.0.0.1:8787/en/tools/imag-enhancer/app" | sed -n '1,20p'

      - name: "Preflight: GET /api/ai-image/usage?debug=1"
        run: |
          set -o pipefail
          curl -i "http://127.0.0.1:8787/api/ai-image/usage?debug=1" | sed -n '1,30p'

      - name: Run Enhancer E2E Smoke (EN)
        env:
          TEST_BASE_URL: http://127.0.0.1:8787
          ENVIRONMENT: development
        run: |
          npx playwright test -c test-suite-v2/playwright.enhancer.config.ts test-suite-v2/src/e2e/tools/image-enhancer.spec.ts

      - name: Upload Playwright HTML report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: enhancer-e2e-html-report
          path: test-suite-v2/reports/playwright-html-report/**

      - name: Upload Playwright results (screenshots/videos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: enhancer-e2e-results
          path: test-suite-v2/reports/playwright-results/**

      - name: Upload dev worker log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dev-worker-log
          path: dev-worker.log
