name: Prod Auth Smoke

on:
  workflow_dispatch:
    inputs:
      run:
        description: "Run prod auth smoke against hub-evolution.com"
        required: false
        default: "false"
  schedule:
    - cron: '0 4 * * *'  # optional daily run at 04:00 UTC

jobs:
  prod-auth-smoke:
    if: ${{ github.event_name == 'schedule' || github.event.inputs.run == 'true' }}
    name: Prod Auth Smoke (hub-evolution.com)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Gate the test strictly behind env switches and secrets
      TEST_BASE_URL: https://hub-evolution.com
      E2E_PROD_AUTH_SMOKE: ${{ secrets.E2E_PROD_AUTH_SMOKE }}
      STYTCH_TEST_EMAIL: ${{ secrets.STYTCH_TEST_EMAIL }}
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (no browsers)
        run: |
          npm ci
          # For this smoke we use only the Playwright request fixture, no browsers needed

      - name: "Preflight: POST /api/auth/magic/request (log status + body)"
        run: |
          echo "POSTing to ${TEST_BASE_URL}/api/auth/magic/request with STYTCH_TEST_EMAIL=${STYTCH_TEST_EMAIL}"
          set -o pipefail
          TOKEN=$(openssl rand -hex 16)
          curl -i -X POST "${TEST_BASE_URL}/api/auth/magic/request" \
            -H "Origin: https://hub-evolution.com" \
            -H "X-CSRF-Token: ${TOKEN}" \
            -H "Cookie: csrf_token=${TOKEN}" \
            -H "Content-Type: application/json" \
            --data "{\"email\":\"${STYTCH_TEST_EMAIL}\",\"r\":\"/dashboard\",\"locale\":\"en\"}"

      - name: "Preflight: GET /en/login (check OAuth link)"
        run: |
          set -o pipefail
          HTML=$(curl -s "${TEST_BASE_URL}/en/login")
          echo "$HTML" | sed -n '1,80p'
          echo "$HTML" | grep -E "login-(test\.)?hub-evolution\.com|/api/auth/oauth/" >/dev/null || {
            echo "Expected OAuth link not found on login page" >&2; exit 1; }

      - name: "Smoke: OAuth callback with invalid token yields login error redirect"
        run: |
          set -o pipefail
          RES=$(curl -i "${TEST_BASE_URL}/api/auth/oauth/github/callback?stytch_token_type=oauth&token=invalid-token" | sed -n '1,20p')
          echo "$RES"
          echo "$RES" | grep -E "^Location: .*/login\?magic_error=|^HTTP/.* 302" >/dev/null || {
            echo "Expected 302 redirect to login with error from OAuth callback" >&2; exit 1; }

      - name: Run Prod Auth Smoke (hub-evolution.com) â€“ chromium only
        run: |
          if [ "${E2E_PROD_AUTH_SMOKE}" != "1" ] && [ "${E2E_PROD_AUTH_SMOKE}" != "true" ]; then
            echo "E2E_PROD_AUTH_SMOKE is not enabled; skipping." && exit 0
          fi
          if [ -z "${STYTCH_TEST_EMAIL}" ]; then
            echo "STYTCH_TEST_EMAIL is not set; skipping." && exit 0
          fi
          npx playwright test -c test-suite-v2/playwright.config.ts test-suite-v2/src/e2e/prod-auth-smoke.spec.ts --project=chromium --reporter=list

      - name: Upload Playwright results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod-auth-smoke-results
          path: test-suite-v2/reports/**
          if-no-files-found: ignore
