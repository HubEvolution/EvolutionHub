name: Quality Gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, develop]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security Scan (disallowed secrets)
        run: npm run -s security:scan

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier Check
        run: npm run format:check

      - name: Astro Type Check
        run: npx astro check --tsconfig tsconfig.astro-check.json || npx astro check

      - name: Validate OpenAPI
        run: npm run openapi:validate

      - name: npm audit (moderate severity)
        run: npm audit --audit-level=moderate
