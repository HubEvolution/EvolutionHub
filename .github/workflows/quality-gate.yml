name: Quality Gate

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main, develop]

permissions:
  contents: read

concurrency:
  group: qg-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks (strict, no deploy)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node: [20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Enable Corepack
        run: corepack enable

      - name: Use npm 11 via Corepack
        run: corepack prepare npm@11.0.0 --activate

      - name: Install dependencies
        run: npm ci

      - name: Security Scan (disallowed secrets)
        run: npm run -s security:scan

      - name: ESLint (no warnings)
        run: npm run lint -- --max-warnings=0

      - name: Prettier Check
        run: npm run format:check

      - name: TypeScript Check (src)
        run: npm run typecheck:src

      - name: Astro UI Type Check
        run: npm run astro:check:ui

      - name: Validate OpenAPI
        run: npm run openapi:validate

      - name: Unit Tests
        run: npm run test:unit:run

      - name: Integration Tests
        run: npm run test:integration:run

      - name: Build (worker, CI mode)
        run: npm run build:worker:ci

      - name: npm audit (moderate severity)
        run: npm audit --audit-level=moderate
