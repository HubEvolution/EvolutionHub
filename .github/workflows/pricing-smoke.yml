name: Pricing Smoke (Playwright)

on:
  workflow_dispatch:
    inputs:
      test_base_url:
        description: 'Optional: Remote TEST_BASE_URL (e.g. https://ci.hub-evolution.com). If empty, runs against local dev server.'
        required: false
        default: ''
  push:
    branches: [main]
    paths:
      - 'src/components/pricing/**'
      - 'src/pages/**pricing**'
      - 'test-suite-v2/**'
      - '.github/workflows/pricing-smoke.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/components/pricing/**'
      - 'src/pages/**pricing**'
      - 'test-suite-v2/**'

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      # Prefer workflow_dispatch input > repo/org variable; if empty, we set a default in the run step
      TEST_BASE_URL: ${{ inputs.test_base_url != '' && inputs.test_base_url || vars.TEST_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install test-suite-v2 deps
        working-directory: ./test-suite-v2
        run: npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install Playwright browsers (chromium only)
        working-directory: ./test-suite-v2
        run: npx playwright install --with-deps chromium

      - name: 'Preflight: GET /en/pricing (log status + headers)'
        run: |
          set -o pipefail
          BASE_URL="$TEST_BASE_URL"
          if [ -z "$BASE_URL" ]; then BASE_URL="https://ci.hub-evolution.com"; fi
          echo "Preflight BASE_URL=$BASE_URL"
          curl -i "$BASE_URL/en/pricing" | sed -n '1,25p'

      - name: Run pricing smoke (Playwright)
        working-directory: ./test-suite-v2
        run: |
          if [ -z "$TEST_BASE_URL" ]; then
            # Fallback: standard Testing-URL
            TEST_BASE_URL="https://ci.hub-evolution.com"
          fi
          echo "Using TEST_BASE_URL=$TEST_BASE_URL"
          TEST_BASE_URL="$TEST_BASE_URL" npm run test:e2e:pricing

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-suite-v2/reports/playwright-results/**
            test-suite-v2/reports/playwright-html-report/**
          if-no-files-found: ignore
